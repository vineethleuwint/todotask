<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="root">
  <div class="box">
     <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text"class="input"id="user" placeholder="Username"required>
                <i class="fa-sharp fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password"class="input" id="pass" placeholder="Password"required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="submit"class="submit" id="log" value="Login" onclick="login(usrname,password)"required>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
                <div class="input-field">
                    <input type="submit"class="submit" value="Signup"required>
                </div>
            </div>
        </div>
  </div>
</div>
