<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Todo like's to know who are you?</p>
  <mat-form-field appearance="fill">
    <mat-label>Your Name</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="data.name">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>Done</button>
</div>
