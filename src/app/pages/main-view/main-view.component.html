<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <div class="app-name has-gradient-text">kanban</div>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <!--Board Component is inserted here.-->
        <div class="board-column">
          <app-board columnName="To-Do" [listFromMainView]="todo"></app-board>
        </div>
        <div class="board-column">
          <app-board
            columnName="Research"
            [listFromMainView]="research"
          ></app-board>
        </div>
        <div class="board-column">
          <app-board
            columnName="In-progress"
            [listFromMainView]="inprogress"
          ></app-board>
        </div>
        <div class="board-column">
          <app-board
            columnName="Completed"
            [listFromMainView]="completed"
          ></app-board>
        </div>
        <!--  -->
      </div>
    </div>
  </div>
</div>
