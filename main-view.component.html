<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- <p>main-view works!</p> -->
<div class="root">
  <div class="navbar has-background-dark">
      <div class="navnar-brand">
          <div class="navbar-item">
              <h1 class="app-name has-gradient-text">Event </h1>
          </div>
      </div>
  </div>


  <div class="board">
      <div class="board-bar">
          <p class="board-name">TODO</p>


          <input [(ngModel)]="newTask" type="text" value="" class="" style="width:300px; align-items: flex-end;">


      </div>
      <div class="board-wrapper">
          <div class="board-columns" cdkDropListGroup>
              <div class="board-column">
                  <div class="column-title">Todo</div>
                  <button (click)="addTotodo()" class="btn btn-light text-success" >+</button>
                  <div class="tast-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                      (cdkDropListDropped)="drop($event)">
                      <div class="task" *ngFor="let item of todo; let index=index;" cdkDrag>{{item}}
                              <i (click)="deletetodo(index)" type="button" value="d" class='fa-solid fa-trash-can' style="margin-left: auto; display: block;"></i>
                      </div>
                  </div>
              </div>
              <div class="board-column">
                  <div class="column-title">Research</div>
                  <button (click)="addToresearch()" class="btn btn-light text-success">+</button>
                  <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="research"
                      (cdkDropListDropped)="drop($event)">
                      <div class="task" *ngFor="let item of research; let index=index;" cdkDrag>{{item}}
                          <i (click)="deleteresearch(index)" type="button" value="d" class='fa-solid fa-trash-can' style="margin-left: auto; display: block;"></i>
                      </div>
                  </div>
              </div>
              <div class="board-column">
                <div class="column-title">InProgress</div>
                <button (click)="addToinprogress()" class="btn btn-light text-success">+</button>
                <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="inprogress"
                    (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of inprogress; let index=index;" cdkDrag>
                        {{item}}
                        <i (click)="deleteinprogress(index)" type="button" value="d" class='fa-solid fa-trash-can' style="margin-left: auto; display: block;"></i>
                    </div>
                </div>
            </div>
            <div class="board-column">
              <div class="column-title">Done</div>
              <button (click)="addTodone()" class="btn btn-light text-success">+</button>
              <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="done"
                  (cdkDropListDropped)="drop($event)">
                  <div class="task" *ngFor="let item of done; let index=index;" cdkDrag>
                      {{item}}
                      <i (click)="deletedone(index)" type="button" value="d" class='fa-solid fa-trash-can' style="margin-left: auto; display: block;"></i>
                  </div>
              </div>
          </div>           
          </div>
      </div>
  </div>
</div>
